name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt || true
      - name: Run tests
        run: |
          pip install pytest
          pytest -q
      - name: Smoke test endpoint (real, OpenAI)
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE || 'https://api.openai.com/v1' }}
        run: |
          # install uvicorn/httpx (requirements already installed, but ensure availability)
          python -m pip install uvicorn httpx || true

          # start uvicorn in the background
          nohup uvicorn genai_project.api:app --host 127.0.0.1 --port 8000 &>/dev/null &

          # wait for the server to respond at /docs
          for i in {1..10}; do
            sleep 1
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null 2>&1; then
              break
            fi
          done

          # Call the /query endpoint with a short prompt to minimize tokens
          RESPONSE=$(curl -sS -X POST http://127.0.0.1:8000/query -H "Content-Type: application/json" -d '{"question":"Hi","max_tokens":8}' --max-time 30)
          echo "Response: $RESPONSE"

          # Basic validation: ensure `response` and `metrics` keys are present
          echo "$RESPONSE" | python - <<'PY'
import sys, json
j = json.load(sys.stdin)
assert "response" in j and "metrics" in j
print("Real smoke test validation OK")
PY

          # Stop uvicorn
          pkill -f "uvicorn genai_project.api:app" || true
          echo "Real smoke test OK"
